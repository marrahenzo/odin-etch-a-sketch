<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="options-container">
      <button class="btn-ui" id="btn-reset">Reset Grid</button>
      <button class="btn-ui" id="btn-normal">Normal</button>
      <button class="btn-ui" id="btn-rainbow">Rainbow</button>
      <button class="btn-ui" id="btn-random-darken">Random-Darken</button>
      <input type="color" id="color" />
      <div id="slider-container">
        <input
          id="grid-slider"
          name="grid-slider"
          type="range"
          max="100"
          min="4"
          step="2"
        />
        <label for="grid-slider" id="grid-slider-label">16 x 16</label>
      </div>
    </div>

    <div id="container"></div>
    <footer id="credits">
      Made by

      <a href="https://github.com/marrahenzo">
        <img src="./media/GitHub-Mark-120px-plus.png" alt="GitHub Logo" />
        Hern√°n Marrapodi
      </a>
    </footer>
  </body>
</html>
